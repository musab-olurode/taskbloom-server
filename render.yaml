databases:
  - name: taskbloomdb
    plan: free
    databaseName: task-bloom
    user: task-bloom

services:
  - type: web
    plan: free
    name: task-bloom
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn task-management-system.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskbloomdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
